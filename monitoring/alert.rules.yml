groups:
  - name: basic-alerts
    rules:
      # Application is down
      - alert: AppDown
        expr: up{job="devops-portfolio-app"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Application is not responding"

      # High CPU usage
      - alert: HighCPU
        expr: (100 - (avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CPU usage is high"

      # High memory usage
      - alert: HighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Memory usage is high"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is running low"
