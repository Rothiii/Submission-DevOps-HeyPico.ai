# Basic Prometheus configuration
global:
  scrape_interval: 30s

# Load alert rules
rule_files:
  - "alert.rules.yml"

# What to monitor
scrape_configs:
  # Monitor Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Monitor our application
  - job_name: "devops-portfolio-app"
    static_configs:
      - targets: ["app:3000"]
    metrics_path: /metrics

  # Monitor system resources
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Monitor containers
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
